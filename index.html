<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Number Converter</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <!-- Css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form>
        <div class="select_box">
            <p>From </p>
            <select class="form-select" id="from_select">
                <option value="1" selected>Binary</option>
                <option value="2">Decimal</option>
                <option value="3">Hexadecimal</option>
            </select>
            <p>To </p>
            <select class="form-select" id="to_select">
                <option value="1">Binary</option>
                <option value="2" selected>Decimal</option>
                <option value="3">Hexadecimal</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Input</label>
            <input type="text" class="form-control" id="input_val">
        </div>

        <button class="btn btn-danger" type="button" onclick="hesapla()">Convert</button>

        <div class="mt-3">
            <label class="form-label">Output</label>
            <input type="text" class="form-control" id="output_val">
        </div>
    </form>

    <script src="script.js"></script>
    
</body>
</html>
